<html>
	<head></head>
	<body>
		<script>
			var input = 10103316;
			var counter = 0;
			while(input != 1) {
				counter++;
				document.write(input);
				document.write("<br>")
				if(input % 3 == 0)
				{
					input /= 3;
				}
				else {
					if((input+1) % 3 == 0) {
						input++;
						input /= 3;
					}
					else {
						input--;
						input /= 3;
					}
				}
			}
			document.write(input);
			document.write("<br>");
			document.write("Iterations:" + counter)
		</script>
	</body>
	<footer></footer>
</html>
