<html>

	<body>
		<script>

			//output the array seperated by commers, unless at end
			function outputArr(arr) {
				for(var i = 0; i < arr.length; i++) { 
					document.write(arr[i])
					if(i < arr.length-1) {
						document.write(", ")
					}
				}
			}
			
			//String variable and output
			var theString = "He said \"My name is elliott\""
			document.write(theString);
			document.write("<br><br>");

			//Turn to upper case and output
			theString = theString.toUpperCase()
			document.write(theString);
			document.write("<br><br>");

			//Add a string and a number together
			var num1 = "1"
			var num2 = 2
			document.write("\"1\" + 2 = " + (parseInt(num1) + num2));
			document.write("<br><br>");

			//Three strings in an array
			var stringArr = ["This is string one", "This is string two", "This is string three"];
			outputArr(stringArr);
			document.write("<br>");
			//Add a new string using js
			stringArr.push("This is the newest string");
			outputArr(stringArr);
			document.write("<br>")
			//Remove string using js
			stringArr.pop();
			outputArr(stringArr);

		</script>
	</body>
